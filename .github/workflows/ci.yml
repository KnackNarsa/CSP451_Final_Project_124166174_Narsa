name: CI - Backend

on:
  push:
    branches:
      - cloudmart
  pull_request:
    branches:
      - cloudmart

jobs:
  backend-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: applications/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        env:
          COSMOS_ENDPOINT: "https://dummy.documents.azure.com:443/"
          COSMOS_KEY: "dummycosmoskey"
          COSMOS_DB_NAME: "cloudmart"


      - name: "Sanity check: backend imports"
        working-directory: applications/backend
        run: |
          python -c "import app.main; print('Backend import OK')"
