server {
    listen 80;
    server_name _;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # (Optional) If later you reverse-proxy /api to your backend container,
    # you can uncomment + adjust this block.
    #
    # location /api/ {
    #     proxy_pass http://backend:8000;
    # }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
